<!DOCTYPE html>
<html>
<head>
    <title>Admin â€“ Flights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="px-6 py-8 max-w-[1400px] mx-auto">
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-semibold text-[#202124] mb-2">
                    Flights Admin
                </h1>
                <p class="text-[#5f6368] text-sm">
                    Manage your flight inventory
                </p>
            </div>
            <a href="{% url 'admin_flight_create' %}" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Create Flight
            </a>
        </div>

        <!-- Flights Table -->
        <div class="bg-white rounded-2xl border border-[#e8eaed] shadow-sm overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr class="border-b border-[#e8eaed]">
                        <th class="text-left px-6 py-4 text-[11px] font-medium text-[#5f6368] uppercase tracking-wide">
                            Flight Number
                        </th>
                        <th class="text-left px-6 py-4 text-[11px] font-medium text-[#5f6368] uppercase tracking-wide">
                            Departure
                        </th>
                        <th class="text-left px-6 py-4 text-[11px] font-medium text-[#5f6368] uppercase tracking-wide">
                            Arrival
                        </th>
                        <th class="text-right px-6 py-4 text-[11px] font-medium text-[#5f6368] uppercase tracking-wide">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for flight in flights %}
                        <tr class="border-b border-[#f1f3f4] last:border-b-0 hover:bg-[#f8f9fa] transition-colors">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-[#202124]">
                                {{ flight.flight_number }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-[#5f6368]">
                                {{ flight.departure_time }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-[#5f6368]">
                                {{ flight.arrival_time }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a href="{% url 'admin_flight_update' flight.id %}" class="text-blue-600 hover:text-blue-900 mr-4">Edit</a>
                                <a href="{% url 'admin_flight_delete' flight.id %}" class="text-red-600 hover:text-red-900">Delete</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colSpan="4" class="text-center px-6 py-20">
                                <div class="flex flex-col items-center justify-center">
                                    <svg class="w-12 h-12 text-[#dadce0] mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                    </svg>
                                    <div class="text-[#5f6368] text-sm">No flights available</div>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
