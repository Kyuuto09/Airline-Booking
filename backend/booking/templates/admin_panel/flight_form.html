<!DOCTYPE html>
<html>
<head>
    <title>{{ title|default:"Create Flight" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Basic styling for Django form elements since we can't easily add classes to them directly without widget tweaks */
        form p {
            margin-bottom: 1rem;
        }
        form label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        form input, form select, form textarea {
            display: block;
            width: 100%;
            border-radius: 0.375rem;
            border-color: #d1d5db;
            border-width: 1px;
            padding: 0.5rem 0.75rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        form input:focus, form select:focus, form textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        form .helptext {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="px-8 py-6">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-900">{{ title|default:"Create Flight" }}</h1>
                <p class="text-sm text-gray-500 mt-1">Enter the details for the flight.</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}
                
                <div class="flex items-center justify-end space-x-4 mt-8 pt-4 border-t border-gray-100">
                    <a href="{% url 'admin_flight_list' %}" class="text-sm font-medium text-gray-500 hover:text-gray-700">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Save Flight
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
